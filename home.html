<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Zen+Antique&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="intro container-md"> Improve and Analyze Your Text</h1>
    <p class="intro container-md">Use this linter to get a word count, and remove overused words.</p>
    <section class="formArea">
        <form class="container-md form">
            <div class="mb-3">
                <label for="text-entry" class="form-label">Enter your text below.</label>
                <textarea class="form-control" id="text-entry" rows="3"></textarea>

                <button type="submit" class="btn btn-primary">Get Count</button>


            </div>
        </form>
    </section>
    <section class="output">
        <h3>Counts</h3>
        <ul>
            <li>Words: <span class="totalWords"></span></li>
            <li>Sentences: <span class="sentences"></span></li>
            <li>Most Used Words: <span class="mostUsed"></span></li>
            <li>Summary: <span class="summary"></span></li>
        </ul>
    </section>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
